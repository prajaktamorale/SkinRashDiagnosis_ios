<div>
  <div ng-include="'menu.html'"></div>
  <snap-dragger></snap-dragger>
  <snap-content snap-opt-tap-to-close="false">
  <!--class="bg-dark">!-->

    <a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
      <span class="menutoggle">
        <i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
        <i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
      </span>
    </a>
<div class="fr">
		<h2>Make an Appointment<small> <a ui-sref="login" class="btn btn-large btn-primary" ui-sref="overview" style="margin-left:45%">Logout</a></small></h2>
		</div>
	         
<form role="form" onload="initialize()">
<!--Static Web Service!-->
<div class="container">
		<div class="row col-lg-10" >
			 <div class="panel panel-success center_div">
                            <div class="panel-heading">
                                <h3 class="panel-title"><b>Enter Patient Details</b></h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                	<label style="color: black">  Name</label>
                                	<input class="form-control" ng-model="instance.name" placeholder="Enter Patient Name" style="width:50% !important">
                            	</div>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                	<label style="color: black">  Doctor</label>
                                	<input class="form-control" ng-model="instance.doctor" placeholder="Enter Doctor name" style="width:50% !important">
                            	</div>
                            </div>
                             <div class="panel-body">
                                <div class="form-group">
                                	<label style="color: black">  Age</label>
                                	<input class="form-control" ng-model="instance.age" placeholder="Enter age" style="width:50% !important">
                            	</div>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                	<label style="color: black">  Height</label>
                                	<input class="form-control" ng-model="instance.height" placeholder="Enter Height" style="width:50% !important">
                            	</div>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                	<label style="color: black">  Weight</label>
                                	<input class="form-control" ng-model="instance.weight" placeholder="Enter weight" style="width:50% !important">
                            	</div>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                	<label style="color: black">  Gender</label>
                                	<input class="form-control" ng-model="instance.sex" placeholder="Enter Gender" style="width:50% !important">
                            	</div>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                	<label style="color: black">  BloodType</label>
                                	<input class="form-control" ng-model="instance.bloodType" placeholder="Enter Blood type" style="width:50% !important">
                            	</div>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                	<label style="color: black">  Appt Date</label>
                                	<input class="form-control" ng-model="instance.apptdate" placeholder="Enter appt date" style="width:50% !important">
                            	</div>
                            </div>
                           
                           <button type="submit" class="btn btn-info" ng-click="insertPatient(instance)">Submit </button>&nbsp;&nbsp;
                           <button type="submit" class="btn btn-success" ui-sref="overview">View Appointments</button>&nbsp;&nbsp;
                           <br><br>
                            
                    </div> 
                        </div>
                        </div>

                          
						<!-- Dynamic Web Service! -->
                       
                      
                        
                            </form>
                    </div>
