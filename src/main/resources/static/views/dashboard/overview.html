
 <div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false">

		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>
		
		
		<div class="fr">
		<h2>Menu <small> <a ui-sref="login" class="btn btn-large btn-primary" ui-sref="overview" style="margin-left:63%">Logout</a></small></h2>
		</div>
		 
       <br>
      
		<div class="col-lg-9" style="margin-left:40px">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Appointment Summary</h3>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped" style="color: black">
                                        <thead>
                                            <tr>
                                                <th>Patient Name</th>
                                                <th>Doctor</th>
                                                <th>Appointment Date</th>
                                                <th>Age</th>
                                                <th>Height</th>
                                                <th>Weight</th>
                                                <th>Gender</th>
                                                 <th>Blood Type</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="instance in instances">
                                                <td>{{instance.name}} </td>
                                                <td>{{instance.doctor}}</td>
                                                 <td>{{instance.apptdate}}</td>
                                                  <td>{{instance.age}}</td>
                                                   <td>{{instance.height}}</td>
                                                   <td>{{instance.weight}}</td>
                                               <td>{{instance.sex}}</td>
                                                   <td>{{instance.bloodType}}</td>
                                               
                                            </tr>
                                            </tbody>
                                    </table>
                                </div>
                                <div class="text-right">
                                	
                                	<form role="form" class="bottom-75" name='alertForm', ng-submit="submit($event)">
                                		<div class="col-lg-3">
                                		<input type="text" class="form-control" name="email" placeholder="Email ID" required="" style="width:100%">
                                		</div><div class="col-lg-3">
                                		 <button type="submit" class="btn btn-default login" style="float:left">Notify</button> </div>
                                	</form>
                                    
                                    
                                    <a ui-sref="instance" style="color: black">Make an Appointment&nbsp;&nbsp;<i class="fa fa-arrow-circle-right"></i></a>
                                    <!-- <a href="" ng-submit="submit($event)" style="color: black">Notify Admin&nbsp;&nbsp;<i class="fa fa-arrow-circle-left"></i></a> -->
                                   
                                </div>
                            </div>
                        </div>
                    </div>
		
		
		<div class="row col-lg-10" style="margin-left:0%">
				<div class="row col-lg-5" style="margin-left: 0.5%">
					<div id="typeChart"></div>
				</div>
				<div class="row col-lg-5" style="margin-left: 0.5%">
					<div id="statusChart"></div>
				</div>
		</div>
		<!-- <div class="row col-lg-10" style="margin-left:0%">
			<div class="row col-lg-5" style="margin-left: 0.5%">
					<div id="healthChart1"></div>
				</div>
				<div class="row col-lg-5" style="margin-left: 0.5%">
					<div id="healthChart2"></div>
				</div>
		</div> -->
		<div class="row col-lg-10" style="margin-left: 0.5%">
			<div id="timeline"></div>
		</div>
	</snap-content>	
</div>
