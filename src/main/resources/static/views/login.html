<div class="login-page" >
    <div class="img-container">
        <div class="text-center pull-right photo">
            <img src="images/virus.png" class="user-avatar img-circle img-responsive" />

        </div>
    </div>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <div class="form-content">
        <div class="pro-link">
            <a href="#"></a>
        </div>
        <br>
        <br>
        <br>
        <form role="form" class="bottom-75" ng-submit="submit()">
            <div class="table-form">
                <div class="form-groups">
                    <div class="text-center">
                         <h3>Login</h3> 
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-lg" ng-model="username" id="username" placeholder="User" name="username">
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-lg" ng-model="password" placeholder="Password" name="password" required>
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>

                    </div>
   						 <div class="form-group">
   						<button type="submit" class="btn btn-large btn-primary" style="margin-left:40%">Login</button>
